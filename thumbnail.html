             <a href="" id="link0"><img id="img0" class="" src="" alt="preview" width="128" height="128"/><br />

        <script>
            var lastImg = "img1"; //set initial thumbnail and preview
			var lastLink = "link1"; //set initial thumnail link and preview

			document.getElementById("link0").href = document.getElementById(lastLink).href;

                document.getElementById("link0").href = link.href;
            }
